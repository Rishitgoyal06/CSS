<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="main-heading">Welcome to CSS Selectors!</h1>
    <p>This paragraph is styled using a <b>Type Selector</b>.</p>
    <p class="highlight">This paragraph is styled using a <b>Class Selector</b>.</p>
    <p class="highlight">Another example of a paragraph with the same class.</p>
    <div>
        <p>This paragraph is nested inside a <b>div</b> and follows global styles.</p>
    </div>
</body>
</html>
